<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Document</title>

        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        />
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div class="container">
            <div class="img-container">
                <img src="images/illustration-hero.svg" alt="" />
            </div>

            <div class="inside">
                <div class="text-container">
                    <h1>Order Summary</h1>
                    <p>
                        You can nowlisten to millions of songs, audiobooks and
                        podcasts on any device anywhere you like!
                    </p>
                </div>

                <div class="price-container">
                    <div class="price-left">
                        <svg
                            xmlns="http://www.w3.org/2000/svg"
                            width="48"
                            height="48"
                        >
                            <g fill="none" fill-rule="evenodd">
                                <circle cx="24" cy="24" r="24" fill="#DFE6FB" />
                                <path
                                    fill="#717FA6"
                                    fill-rule="nonzero"
                                    d="M32.574 15.198a.81.81 0 00-.646-.19L20.581 16.63a.81.81 0 00-.696.803V26.934a3.232 3.232 0 00-1.632-.44A3.257 3.257 0 0015 29.747 3.257 3.257 0 0018.253 33a3.257 3.257 0 003.253-3.253v-8.37l9.726-1.39v5.327a3.232 3.232 0 00-1.631-.441 3.257 3.257 0 00-3.254 3.253 3.257 3.257 0 003.254 3.253 3.257 3.257 0 003.253-3.253V15.81a.81.81 0 00-.28-.613z"
                                />
                            </g>
                        </svg>
                        <div class="plan">
                            <h3>Annual Plan</h3>
                            <h3>$59.99/year</h3>
                        </div>
                    </div>

                    <div class="price-right">
                        <a href="#">Change</a>
                    </div>
                </div>

                <button class="payment-btn">Proceed to Payment</button>
                <div class="confirm">
                    <a href="#">Cancel Order</a>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
